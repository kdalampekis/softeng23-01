<!-- templates/search_titles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Search</title>
</head>
<body>
    <h1>Search for Genre</h1>
    <form action="{% url 'filtered-title-objects' %}" method="get">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>

        <label for="minimumrating">Minimum Rating:</label>
        <input type="number" step="0.1" id="minimumrating" name="minimumrating"><br><br>

        <label for="yearfrom">Year From:</label>
        <input type="number" id="yearfrom" name="yearfrom"><br><br>

        <label for="yearto">Year To:</label>
        <input type="number" id="yearto" name="yearto"><br><br>

        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for title_object in results %}
                <li>
                    {{ title_object.originalTitle }} - {{ title_object.averageRating }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
